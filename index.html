<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/script.js" defer></script>
</head>
<body>
    <header class="header">
        <p class="header-text">Library</p>
    </header>
    <div class="content-wrapper">
        <div class="book-card">
            <div class="card-content-wrapper">
                <p class="book-title">Book Title</p>
                <p class="book-author">by Author's Name</p>
                <p class="book-description-main-text">About the book</p>
                <p class="book-description">This book is about the plot of the book.</p>
                <p class="book-page-count">999 pages</p>
                <button class="btn-read btn-book-card">Read</button>
                <button class="btn-remove btn-book-card">Remove</button>
            </div>
        </div>
        <div class="add-book-card">
            <div class="add-book-card-content-wrapper">
                <p class="add-book-text">Add a book</p>
                <button class="btn-add">+</button>
            </div>
        </div>
    </div>
</body>
</html>
